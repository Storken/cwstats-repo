<div class="wizardstats pt-5 d-flex flex-wrap flex-md-nowrap">
    <div class="d-flex flex-column">
        <WizardImageComponent :id="getWizardId" :affinity="getWizardAffinity"></WizardImageComponent>
        <div class="d-flex flex-column mt-3">
            <div class="d-flex justify-content-between">
                <div>Id:</div><div>#{{ getWizardId }}</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>Affinity:</div>
                <AffinityComponent :affinity="getWizardAffinity"></AffinityComponent>
            </div>
            <div class="d-flex justify-content-between">
                <div>Power:</div><div>{{ getWizardPower }}</div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column ml-md-5">
        <div class="w-100 mt-5 mt-md-0">
            <h3 class="text-left"><u>Spells (NOT REAL DATA YET)</u></h3>
            <div class="w-100 d-flex flex-wrap mb-3 text-left">
                <div class="mr-2 w-100">Most used combination</div>
                <div class="d-flex flex-wrap">
                    <div class="mr-2" v-for="spell in getMostCommonSpellCombination"> <AffinityComponent :affinity="spell + 1"></AffinityComponent> </div>
                </div>
            </div>
            <div class="w-100 d-flex flex-wrap text-left">
                <div class="mr-2 w-100">Most used spell</div>
                <AffinityComponent :affinity="getMostCommonSpell + 1"></AffinityComponent>
            </div>
        </div>
        <div class="w-100 mt-5">
            <h3 class="text-left"><u>Duels (NOT REAL DATA YET)</u></h3>
            <div class="mt-3" v-for="duel in duels">
                <DuelComponent :duel="duel"></DuelComponent>
            </div>
        </div>
    </div>
</div>
